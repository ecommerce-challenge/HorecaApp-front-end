<div id="orders" data-role="page" data-theme="b">
	<div class="ui-content" data-role="main">
		<table class="default" id="tableOrders">
			<tr>
				<th>Name</th>
				<th>Supplier</th>
				<th>Created</th>
			</tr>
		</table>
	</div>

	<a id="showOrderDetails" href="#orderDetails" data-rel="popup" data-position-to="window" data-transition="slidedown"></a>

	<div data-role="popup" id="orderDetails" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="width: 200px; max-width: 200px;">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<div data-role="header" data-theme="b">
			<h1>Order Details <span id="orderName"></span></h1>
		</div>
		<div role="main" class="ui-content" style="overflow-x: scroll !important">
			<table data-role="table" data-mode="reflow" class="default" id="tableOrderDetails">
				<thead>
					<tr>
						<th data-priority="persist">Product</th>
						<th data-priority="1">Quantity</th>
						<th data-priority="2">Rate</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>

	<div data-role="footer" data-theme="b" data-position="fixed" data-tap-toggle="false">
		<h1>
			<div class="footerNavigation" data-role="controlgroup" data-type="horizontal">
				<a class="ui-btn blue" href="#login" onclick="logout();">Log out</a>
				<a class="ui-btn" href="#orders">Orders</a>
				<a class="ui-btn" href="#users" data-transition="slide">Users</a>
				<a class="ui-btn green" href="#cart" data-transition="slide" onclick="checkCartEmpty();">Cart</a>
				<a class="ui-btn green" onclick="updateOrderList();">Refresh</a>
			</div>
		</h1>
	</div>
</div>
